<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sign up form</title>
    </head>
    <body>

        <h1>Sign up to the event using this form</h1>

        <form action="#" th:action="@{/form}" method="POST">
            <p><label for="name">Name</label>: <input type="text" name="formname" id="name"/></p>
            <p><label for="address">Address</label>: <input type="text" name="formaddress" id="address"/></p>
            <p><label for="creditcard">Creditcard</label>: <input type="text" name="formcreditcard" id="creditcard"/></p>
            <p><input type="submit" value="Submit" /></p>
        </form>

        <h2>They are signed</h2>
        <ul th:each="signup : ${signups}">
            <li th:utext="${signup.name}"></li>
        </ul>             
    </body>
</html>
