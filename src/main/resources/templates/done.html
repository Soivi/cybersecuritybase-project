<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Thank you!</title>
    </head>
    <body>

        <h1>Thank you! You have been signed up to the event!</h1>

        <h2>You have been added to list</h2>
        <ul id="list"></ul>
        
        <a href="/form">Back to singup form</a>
        
        <script>
            // The URL to the application server that holds the tasks.
            var url = "/list";
            
            function loadTasks() {                                
                var http = new XMLHttpRequest();
                http.onreadystatechange = function () {
                    if (http.readyState === 4) {
                        if (http.status === 200) {
                            var response = JSON.parse(http.responseText);
                            console.log(response);
                            response.forEach(function(element) {
                                var liElement = document.createElement("li");
                                liElement.appendChild(document.createTextNode(element.name));
                                document.querySelector("#list").appendChild(liElement);
                            });
                        }
                    }
                }
                http.open("GET", url, true);
                http.send(null);
            }            

            window.onload = function () {
                loadTasks();
                };
        </script>
    </body>
</html>
